subprojects { project ->
    group = GROUP
    version = VERSION_NAME
    println project

    repositories {
        mavenLocal()
        jcenter()
    }

    buildscript {
        repositories {
            jcenter()
        }
        dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        }
    }
}

ext {
    minSdkVersion = 16
    targetSdkVersion = 23
    compileSdkVersion = 23
    buildToolsVersion = '23.0.1'
    sourceCompatibilityVersion = JavaVersion.VERSION_1_7
    targetCompatibilityVersion = JavaVersion.VERSION_1_7
}

ext.deps = [
        reactnative: 'com.facebook.react:react-native:0.12.0-SNAPSHOT',
        rxjava: 'io.reactivex:rxjava:1.0.14',
        javapoet: 'com.squareup:javapoet:1.3.0',
        autoservice: 'com.google.auto.service:auto-service:1.0-rc2',
        autocommon: 'com.google.auto:auto-common:0.5',
        retrofit: 'com.squareup.retrofit:retrofit:1.9.0'
]